{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Wildlife</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />


</head>
<body>
    
<main>

    

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
        <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
        <div class="carousel-item active">

            <img src="{% static 'images/wildlife5.jpg' %}" alt="" class='w-100 h-100 carousel-image'>
            <div class="container carousel-text">
            <div class="carousel-caption text-start px-3 rounded-3" style='background-color: #f5deb31c;'>
                <h1>Save Nature</h1>
                <p><a class="btn btn-primary" href="#donate-form" role="button">Donate Now</a></p>
            </div>
            </div>
        </div>
        <div class="carousel-item ">
           
            <img src="{% static 'images/wildlife7.jpg' %}" alt="" class='w-100 h-100 carousel-image'>
            <div class="container carousel-text" >
                <div class="carousel-caption text-end px-3 rounded-3" style='background-color: #f5deb31c;'  >
                    <h1>Save WildLife</h1>
                    <p><a class="btn btn-warning" href="#donate-form" role="button">Donate Now</a></p>
                </div>
            </div>
        </div>
        
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </a>
    </div>

    <div class="alert-box hide hidden">
            Transaction Successful
            <span class="close-alert">&times;</span>
          </div>

    <div class="container mb-5">
    
        <div class="section-header text-center">
            <h1>Donate For a Cause</h1>
        </div>

        
        <div class="col-12 d-flex justify-content-center mt-3">
            <div class="col-11 col-sm-9 col-md-6">
                <form id='donate-form' class="needs-validation mb-5" novalidate disabled>
                    {% csrf_token %}
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" value="" required>
                    <div class="invalid-feedback">
                        Name is required.
                    </div>
                    <br>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required >
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                    <br>
                    <label for="amount" class="form-label">Amount</label>
                    <select id='amount' class="form-select" aria-label="Default select example">
                        <option selected value="25">$ 25</option>
                        <option value="50">$ 50</option>
                        <option value="100">$ 100</option>
                        <option value="200">$ 200</option>
                    </select>
                    
                    <br>
                    <button id='submit' class='btn btn-success w-100' type='submit' >Continue</button>
                    <br>
                    <br>
                    <div id="paypal-button-container" hidden></div>
                    
                </form>

            
            </div>
        </div>

    </div>
  </main>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <script src="https://www.paypal.com/sdk/js?client-id=<ENTER YOUR APP CLIENT ID HERE>&currency=USD"></script>    
    
    <script src='{% static 'js/script.js' %}' ></script>


</body>
</html>
